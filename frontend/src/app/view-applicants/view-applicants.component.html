Search my Applicants
<div class="container">
    <div class="row">
      <div class="search">
        <input class="form-control"  size="200" type="search" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="Search by Keyword">
      </div>

<table class="table table-bordered">
 

    <tr>
    <td> Job Title </td>
    <td> Applicant Metadata </td>
    <td> Message Applicant </td>
    </tr>
    
    
    

        
        <tbody *ngFor="let applicant of applicants   | paginate: { itemsPerPage: 10, currentPage: p} | filter:searchText |  orderBy: order">
            <td> {{applicant.job.title}} </td> 
            
            <td>

                View Profile

            </td>
            
            <td>
                <div class="row">
                    <div style="width:100%">
                      <form [formGroup]="messageForm"  (ngSubmit)="onSubmit(applicant.user.id)">
                          <textarea formControlName="message" class="form-control rounded-0" rows=7 id="message"  required>
                          </textarea>
                          
                        <button style="width: 100%" #submitBtn type="submit" class="my-btn-primary btn-lg">Send Message</button>
                      </form>
                    </div>
                </div>
                
            </td>
      
            </tbody>
      </table>
