<h1 style="text-align:'center'" class="title"> Personalized Recommendations</h1>
    
<table class="table table-bordered">
 

    <tr>
    <td> Job Title </td>
    <td> Job Description </td>
    </tr>
    <tbody *ngFor="let applicant of jobs " name="recommendations" id="recommendations">

          <td>{{applicant.title}} </td>
          <td>{{applicant.desc}} </td>
          </tbody>

          <tbody *ngFor="let applicant of recommendedJobs ">

              <td>{{applicant.title}} </td>
              <td>{{applicant.description}} </td>
              </tbody>
    
  
      </table>
