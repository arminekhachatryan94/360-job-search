
{{ diagnostic }}

<div class="container">
    <h1>Contact Support</h1>
    <form   [formGroup]="supportForm" (ngSubmit)="onSubmit(submitBtn)" >
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name" id="name" required >
        <div *ngIf="supportForm.controls['name'].invalid && (supportForm.controls['name'].dirty)"  
        class="alert alert-danger">
          Name is required
        </div>
      </div>
 
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email" required #spy>
        <div *ngIf="supportForm.controls['email'].invalid && (supportForm.controls['email'].dirty)" class="alert alert-danger" >
          Valid email is required
        </div>
      </div>

      <div class="form-group">
        <label for="description">Ask a question or report a problem.</label>
        <textarea formControlName="message" class="form-control" rows=7 id="message"  required>
    	  </textarea>
        <div *ngIf="supportForm.controls['message'].invalid && (supportForm.controls['message'].dirty)" class="alert alert-danger">
           Description needs at least 10 characters
        </div>
      </div>
 
      <button #submitBtn type="submit" class="btn btn-success">Submit</button>
      
    </form>
    
    <div *ngIf="submitSuccess==true" class="alert alert-success">
        Message Sucessfully Sent!
    </div>
    <div *ngIf="submitFail" class="alert alert-danger">
        Message Failed to Send!
    </div>
</div>
