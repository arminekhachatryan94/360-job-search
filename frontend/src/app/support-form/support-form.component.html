
{{ diagnostic }}

<div class="container">
    <h1>Contact Support</h1>
    <form  [formGroup]="supportForm" (click)="onSubmit()" >
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name" id="name" required >
        <div *ngIf="supportForm.controls['name'].invalid && (supportForm.controls['name'].dirty)"  
        class="alert alert-danger">
          Name is required
        </div>
      </div>
 
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" id="email" required #spy>
        <div *ngIf="supportForm.controls['email'].invalid && (supportForm.controls['email'].dirty)" class="alert alert-danger" >
          Valid email is required
        </div>
      </div>

      <div class="form-group">
        <label for="description">Ask a question or report a problem.</label>
        <textarea formControlName="content" class="form-control" rows=7 id="content"  required>
    	  </textarea>
        <div *ngIf="supportForm.controls['content'].invalid && (supportForm.controls['content'].dirty)" class="alert alert-danger">
           Description needs at least 10 characters
        </div>
      </div>
 
      <button type="submit" class="btn btn-success">Submit</button>
 
    </form>
</div>
