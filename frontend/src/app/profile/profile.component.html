<div class="panel panel-default profile-area">
  <div class="panel-heading">
    <h3>Profile</h3>
  </div>
  <div class="panel-body">
    <img src="{{profile?.picture}}" class="avatar" alt="avatar">
    <div>
      <label><i class="glyphicon glyphicon-user"></i> Nickname</label>
      <h3 class="nickname">{{ profile?.nickname }}</h3>
    </div>
    <pre class="full-profile">{{ profile | json }}</pre>
  </div>
</div>

<div class="container">
  
  <div class="row">
    <div class="border border-dark col-xs-5 col-md-5">
       <img src="{{profile?.picture}}" class="avatar profile-image" alt="avatar">
       <h4> {{ profile?.name }}</h4>
       <h4> Location: </h4>
    </div>
    <div class="border border-dark col-xs-5 col-md-5 offset-md-2">
      <h4> Work Experience </h4>
      <!-- Trigger the modal with a button -->
      <button class="btn-default btn-lg" (click)="open(content)"> + Add Work Experience</button>
    </div>
  </div>
  <div class="row top-row">
    <div class="border border-dark col-xs-5 col-md-5">
        <h4> Contact Information </h4>
        <h5> Email: {{ profile?.email }} </h5>
        <h5> Phone: </h5>
        <button class="btn-default btn-lg" (click)="open(content)"> Edit </button>
    </div>
    <div class="border border-dark col-xs-5 col-md-5 offset-md-2">
      <h4> Education </h4>
      <!-- Trigger the modal with a button -->
      <button class="btn-default btn-lg" (click)="open(content)"> + Add Education</button>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Date of birth</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"></button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>


<hr>

<pre>{{closeResult}}</pre>
